<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Rincón en San Juan - Menú</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/logo-rincon.png">
    <link rel="shortcut icon" type="image/png" href="img/logo-rincon.png">

    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            padding-top: 90px;
            background: #fff9f0;
        }

        h2 {
            text-align: center;
            font-size: 42px;
            color: #5b3b1f;
            margin-bottom: 30px;
            font-family: 'Georgia';
        }

        /* ====== FILTROS ====== */
        .filtros {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto 30px auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

            .filtros select,
            .filtros input {
                padding: 12px;
                border-radius: 10px;
                border: 1px solid #c7b49a;
                background: #fffdfa;
                font-size: 15px;
                width: 200px;
            }

        /* ====== GRID ====== */
        .menu-grid {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }

        /* ====== TARJETAS ====== */
        .menu-card {
            background: white;
            border-radius: 18px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.10);
            padding-bottom: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform .2s ease, box-shadow .2s ease;
        }

            .menu-card:hover {
                transform: translateY(-6px);
                box-shadow: 0 6px 18px rgba(0, 0, 0, 0.18);
            }

            .menu-card img {
                width: 100%;
                height: 180px;
                object-fit: cover;
                border-top-left-radius: 18px;
                border-top-right-radius: 18px;
            }

            .menu-card h3 {
                color: #5b3b1f;
                margin: 15px 0 5px;
                font-size: 20px;
            }

        .menu-info {
            margin: 4px 0;
            font-size: 14px;
            color: #493826;
        }

        .menu-desc {
            font-size: 13px;
            padding: 0 15px;
            margin-top: 8px;
            color: #6d5b4e;
        }

        /* ====== MODAL DETALLE ====== */
        .modal-detalle {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.55);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-content-detalle {
            width: 90%;
            max-width: 550px;
            background: #fffaf2;
            padding: 25px;
            border-radius: 18px;
            border: 1px solid #ddc6a1;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            animation: popup .25s ease;
            position: relative;
        }

        @keyframes popup {
            from {
                transform: scale(.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .md-img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .cerrar-modal {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 32px;
            cursor: pointer;
            color: #7b5a2e;
        }

        .md-info {
            margin: 6px 0;
            color: #6d4c28;
            font-size: 16px;
        }

        .md-desc {
            margin-top: 15px;
            font-size: 15px;
            color: #5b4630;
            padding: 0 10px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div id="navbar-container"></div>
    <script>
        fetch("components/navbar.html")
        .then(r => r.text())
            .then(html => {
                document.getElementById("navbar-container").innerHTML = html;
            const s = document.createElement("script");
                s.src = "js/navbar.js";
      document.body.appendChild(s);
});
    </script>

    <!-- AUTH MODAL -->
    <div id="auth-modal-container"></div>
    <script>
    fetch("components/auth-modal.html")
            .then(res => res.text())
            .then(html => {
              document.getElementById("auth-modal-container").innerHTML = html;
 })
            .catch(error => {
  console.error("Error cargando el modal de autenticación:", error);
      });
    </script>

    <!-- NOTIFICATION MODAL -->
    <div id="notification-modal-container"></div>
    <script>
    fetch("components/notification-modal.html")
    .then(res => res.text())
    .then(html => {
            document.getElementById("notification-modal-container").innerHTML = html;
  })
     .catch(error => {
      console.error("Error cargando el modal de notificaciones:", error);
 });
    </script>

    <!-- CONFIRMATION MODAL -->
    <div id="confirmation-modal-container"></div>
    <script>
     fetch("components/confirmation-modal.html")
       .then(res => res.text())
          .then(html => {
  document.getElementById("confirmation-modal-container").innerHTML = html;
  })
            .catch(error => {
 console.error("Error cargando el modal de confirmación:", error);
    });
 </script>

    <h2>Nuestro Menú</h2>

    <!-- FILTROS -->
    <div class="filtros">
        <select id="f-cat">
            <option value="">Categoría</option>
            <option value="Bebidas">Bebidas</option>
            <option value="Postres">Postres</option>
            <option value="Sanduches">Sanduches</option>
            <option value="Desayunos">Desayunos</option>
            <option value="Extras">Extras</option>
        </select>

        <select id="f-tipo">
            <option value="">Tipo de comida</option>
            <option value="Criollo">Criollo</option>
            <option value="Fritos">Fritos</option>
            <option value="Mariscos">Mariscos</option>
            <option value="Dulce">Dulce</option>
            <option value="Sopas">Sopas</option>
            <option value="Carnes">Carnes</option>
            <option value="Cóctel">Cóctel</option>
        </select>

        <input id="f-texto" type="text" placeholder="Buscar plato...">
    </div>

    <!-- LISTA MENÚ -->
    <div class="menu-grid" id="lista-menu"></div>

    <!-- ========= MODAL DETALLE ========= -->
    <div id="modal-plato" class="modal-detalle">
        <div class="modal-content-detalle">

            <span class="cerrar-modal" onclick="cerrarModalPlato()">×</span>

            <img id="md-imagen" class="md-img">

            <h2 id="md-nombre"></h2>

            <p class="md-info"><b>Categoría:</b> <span id="md-categoria"></span></p>
            <p class="md-info"><b>Tipo de comida:</b> <span id="md-tipo"></span></p>
            <p class="md-info"><b>Precio:</b> $<span id="md-precio"></span></p>

            <p class="md-desc" id="md-descripcion"></p>

        </div>
    </div>

    <script src="js/global-init.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/menu-clientes.js"></script>
</body>

</html>

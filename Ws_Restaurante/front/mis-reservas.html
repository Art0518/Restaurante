<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Un Rincón en San Juan - Mis Reservas</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/logo-rincon.png">
    <link rel="shortcut icon" type="image/png" href="img/logo-rincon.png">
    
    <link rel="stylesheet" href="css/style.css" />

    <style>
        .reservas-container {
            max-width: 900px;
            margin: 30px auto;
            padding: 10px;
        }

        .tarjeta {
            background: #fffaf2;
            border: 1px solid #e6d5b8;
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.06);
            transition: transform 0.2s ease-in-out;
        }

            .tarjeta:hover {
                transform: translateY(-4px);
            }

            .tarjeta p {
                margin: 3px 0;
                font-size: 16px;
            }

            .tarjeta b {
                color: #6b4f28;
            }

        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
            font-size: 14px;
        }

        .btn-confirmar {
            background: #007bff;
            color: white;
        }

        .btn-cancelar {
            background: #d9534f;
            color: white;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.55);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-content {
            background: #fff8e8;
            width: 380px;
            padding: 25px;
            border-radius: 18px;
            border: 1px solid #e3c69c;
            box-shadow: 0 4px 20px rgba(0,0,0,0.20);
            animation: aparecer 0.25s ease;
        }

        @keyframes aparecer {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content h3 {
            margin-bottom: 15px;
            color: #5c4323;
        }

        .modal-content label {
            font-weight: 600;
            margin-top: 10px;
            display: block;
            color: #5c4323;
        }

        .modal-content select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #c9b18a;
            background: #fffdf7;
            margin-top: 5px;
        }

        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .modal-save {
            background: #007bff;
            color: white;
        }

        .modal-close {
            background: #d9534f;
            color: white;
        }
    </style>

</head>

<body>

    <!-- NAVBAR -->
    <div id="navbar-container"></div>
    <script>
        fetch("components/navbar.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("navbar-container").innerHTML = html;
                const s = document.createElement("script");
                s.src = "js/navbar.js";
                document.body.appendChild(s);
            });
    </script>

    <!-- AUTH MODAL -->
    <div id="auth-modal-container"></div>
    <script>
        fetch("components/auth-modal.html")
        .then(res => res.text())
     .then(html => {
    document.getElementById("auth-modal-container").innerHTML = html;
 })
            .catch(error => {
                console.error("Error cargando el modal de autenticación:", error);
        });
    </script>

    <!-- NOTIFICATION MODAL -->
    <div id="notification-modal-container"></div>
    <script>
     fetch("components/notification-modal.html")
    .then(res => res.text())
   .then(html => {
  document.getElementById("notification-modal-container").innerHTML = html;
     })
  .catch(error => {
     console.error("Error cargando el modal de notificaciones:", error);
   });
    </script>

    <!-- CONFIRMATION MODAL -->
    <div id="confirmation-modal-container"></div>
  <script>
       fetch("components/confirmation-modal.html")
.then(res => res.text())
     .then(html => {
     document.getElementById("confirmation-modal-container").innerHTML = html;
 })
 .catch(error => {
                console.error("Error cargando el modal de confirmación:", error);
      });
    </script>

    <h2 style="text-align:center; margin-top:25px; color:#4b331e;">Mis Reservas</h2>

    <!-- FILTROS -->
    <div class="tarjeta" style="max-width:900px; margin: 0 auto 25px auto;">
        <h3>Filtros</h3>

        <select id="filtro-estado" style="margin-top:10px; width:100%; padding:10px; border-radius:10px; border:1px solid #c9b18a;">
            <option value="">Estado</option>
            <option value="HOLD">Hold</option>
            <option value="CONFIRMADA">Confirmada</option>
            <option value="CANCELADA">Cancelada</option>
            <option value="COMPLETADA">Completada</option>
        </select>

        <button onclick="aplicarFiltros()"
                style="margin-top:15px; background:#6b8e23; color:white; padding:10px 18px; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">
            Aplicar Filtros
        </button>
    </div>

    <div class="reservas-container">
        <div id="lista-reservas"></div>
    </div>

    <!-- MODAL CONFIRMAR -->
    <div id="modal-confirmar" class="modal">
        <div class="modal-content">
            <h3>Confirmar Reserva</h3>

            <label>Método de Pago:</label>
            <select id="metodo-pago">
                <option value="EFECTIVO">Efectivo</option>
                <option value="TRANSFERENCIA">Transferencia</option>
                <option value="TARJETA">Tarjeta</option>
            </select>

            <div class="modal-buttons">
                <button class="modal-save" onclick="confirmarReservaFinal()">Confirmar</button>
                <button class="modal-close" onclick="cerrarConfirmar()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="js/global-init.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/mis-reservas.js"></script>

</body>
</html>
